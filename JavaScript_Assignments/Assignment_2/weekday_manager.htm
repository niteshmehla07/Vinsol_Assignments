<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>CheckBox exercise</title>
  <link rel="stylesheet" href="weekday_manager.css">
</head>
<body>
  <fieldset>
    <legend>CheckBox Activity</legend>
    <div class="checkBoxDivStyling">
      <form name="checkBoxActivity" id="checkBoxActivity" data-length="3">
        <input type="checkbox" name="checkWeekday[]" value="Sunday" class="checkBoxStyling" id="sunday" >Sunday</input><br>
        <input type="checkbox" name="checkWeekday[]" value="Monday" class="checkBoxStyling" id="monday" >Monday</input><br>
        <input type="checkbox" name="checkWeekday[]" value="Tuesday" class="checkBoxStyling" id="tuesday" >Tuesday</input><br>
        <input type="checkbox" name="checkWeekday[]" value="Wednesday" class="checkBoxStyling" id="wednesday" >Wednesday</input><br>
        <input type="checkbox" name="checkWeekday[]" value="Thursday" class="checkBoxStyling" id="thursday" >Thursday</input><br>
        <input type="checkbox" name="checkWeekday[]" value="Friday" class="checkBoxStyling" id="friday" >Friday</input><br>
        <input type="checkbox" name="checkWeekday[]" value="Saturday" class="checkBoxStyling" id="saturday" >Saturday</input><br><br>

        <input type="checkbox" name="checkNone" value="none" class="checkBoxStyling" id="checkNone">None</input><br>
      </form>
    </div>
  </fieldset>
  <script type="text/javascript" src="weekday_manager.js"></script>
</body>
</html>
