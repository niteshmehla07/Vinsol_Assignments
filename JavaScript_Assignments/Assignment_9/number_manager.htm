<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Form Number Result exercise</title>
  <link rel="stylesheet" href="number_manager.css">
</head>
<body>

<form action="#new" method="post" id="myform">
  <div class="row">
    <div class="formBody">
      <div class="fromLabels">
        <label for="numberField">Enter Number</label>
      </div>
      <div class="formInputs">
        <input type="text" name="numberField" id="numberField">
      </div>
    </div>
    <div class="formBody">
      <div class="fromLabels">
        <label for="result">Result</label>
      </div>
      <div class="formInputs">
        <input type="text" name="result" id="result">
      </div>
    </div>
    <div class="formBody">
      <div class="fromLabels">
        <input type="submit" name="submitButton" id="submitButton" value="Submit">
      </div>
    </div>
</div>
</form>


<script type="text/javascript" src="number_manager.js"></script>
</body>
</html>
