<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>CheckBox exercise</title>
  <link rel="stylesheet" href="parent_child_manager.css">
</head>

<body>
<fieldset>
  <legend>Parent Child CheckBox</legend>
  <div class="row">
    <div class="colorCheckbox" id="colorCheckbox">

      <input type="checkbox" name="parent" value="Color" id="color">Color<br>
      <div class="colorCheckboxChild" id="colorChild">
        <input type="checkbox" name="colorChild" data-child="child" value="blue">Blue<br>
        <input type="checkbox" name="colorChild" data-child="child" value="green">Green<br>
        <input type="checkbox" name="colorChild" data-child="child" value="red">Red<br>
        <input type="checkbox" name="colorChild" data-child="child" value="yellow">Yellow<br>
      </div>

    </div>
    <div class="movieCheckbox" id="movieCheckbox">

      <input type="checkbox" name="parent" value="Movie" id="movie">Movie<br>
      <div class="movieCheckboxChild" id="movieChild">
        <input type="checkbox" name="movieChild" data-child="child" value="dar">Dar<br>
        <input type="checkbox" name="movieChild" data-child="child" value="sir">Sir<br>
      </div>

    </div>
    <div class="drinkCheckbox" id="drinkCheckbox">

      <input type="checkbox" name="parent" value="Drinks" id="drink">Drinks<br>
      <div class="drinkCheckboxChild" id="drinkChild">
        <input type="checkbox" name="drinkChild" data-child="child" value="coke">Coke<br>
        <input type="checkbox" name="drinkChild" data-child="child" value="Pepsi">Pepsi<br>
        <input type="checkbox" name="drinkChild" data-child="child" value="Dew">Dew<br>
      </div>

    </div>
    <div class="bikesCheckbox" id="bikesCheckbox">

      <input type="checkbox" name="parent" value="Bikes" id="bikes">Bikes<br>
      <div class="bikesCheckboxChild" id="bikesChild">
        <input type="checkbox" name="bikesChild" data-child="child" value="vrod">V-rod<br>
        <input type="checkbox" name="bikesChild" data-child="child" value="pulsar">Pulsar<br>
        <input type="checkbox" name="bikesChild" data-child="child" value="cbz">cbz<br>
      </div>

    </div>

  </div>
</fieldset>
<script type="text/javascript" src="parent_child_manager.js"></script>
</body>
</html>
