<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Country exercise</title>
  <link rel="stylesheet" href="country_swiching.css">
</head>
<body>
  <div class="row">
    <div class="selectleft">
      <select size="6" name="countryOneBox" id="countryOneBox">
        <option>India</option>
        <option>Spain</option>
        <option>Russia</option>
        <option>Germany</option>
        <option>France</option>
        <option>England</option>
      </select>
    </div>
    <div class="buttonStyle">
      <input type="button" value="Add" id="add"><br><br>
      <input type="button" value="Remove" id="remove">
    </div>
    <div class="selectright">
      <select size="6" name="countryTwoBox" id="countryTwoBox">
      </select>
    </div>
  </div>
<script type="text/javascript" src="country_swiching.js"></script>
</body>
</html>
