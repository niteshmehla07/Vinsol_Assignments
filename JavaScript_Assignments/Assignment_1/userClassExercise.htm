<!DOCTYPE html>
<html>
<body>
  <script>
    'use strict';

function UserDetails(name,age) {
  this.name = name;
  this.age = age;
}

UserDetails.prototype.compareUsers = function(user) {
  var user1Age = this.age;
  var user2Age = user.age;
  if(user1Age > user2Age) {
    console.log("John is older than mary");
  } else if(user1Age < user2Age) {
    console.log("Mary is older than john");
  } else {
    console.log("Both are equal");
  }
};

window.onload = function() {
  var user1 = new UserDetails("John",32),
      user2 = new UserDetails("Mary",30);

  user1.compareUsers(user2);
};
  </script>
</body>

</html>
